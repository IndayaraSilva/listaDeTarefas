<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <div class="container">
        <h1>Lista de tarefas</h1>

        <div class="content">
            <div class="userInput">
                <input id="novoItem" type="text" placeholder="Escreva um novo item">
                <input id="inserir" type="button" value="Inserir" onclick="inserirItemTemplate()">
            </div>

            <div class="list"> 
                <ul id="lista">
                    <template id="modelo">
                        <li class="li">
                            <input class="remover" type="button" value="Remover" onclick="removerItem()">
                    </template>
                </ul>
            </div>
        </div>
    </div>

<script src="control.js"></script>
</body>

</html>
